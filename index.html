<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>❤️Calculate Here❤️</h1>
    <div class="calculator">
     <input type="text" name="mytext" id="text" class="text">
    <button class="btn grey ">AC</button>
    <button class="btn grey">DEL</button>
    <button class="btn grey">%</button>
    <button class="btn orange">/</button>
    <button class="btn dark-grey">7</button>
    <button class="btn dark-grey">8</button>
    <button class="btn dark-grey">9</button>
    <button class="btn orange">*</button>
    <button class="btn dark-grey">4</button>
    <button class="btn dark-grey">5</button>
    <button class="btn dark-grey">6</button>
    <button class="btn orange">-</button>
    <button class="btn dark-grey">1</button>
    <button class="btn dark-grey">2</button>
    <button class="btn dark-grey">3</button>
    <button class="btn orange">+</button>
    <button class="btn dark-grey">0</button>
    <button class="btn dark-grey">.</button>
    <button id="equals" class="btn orange">=</button>
    </div>
    </div>

<script src="calculator.js"></script>
</body>
</html>
